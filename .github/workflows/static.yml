name: Deploy Hugo (Docsy) to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true   # se usi Docsy come submodule
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.134.3'
          extended: true

      # Docsy richiede PostCSS per gli asset (autoprefixer + postcss-cli)
      - name: Setup Node (per PostCSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PostCSS deps
        run: |
          npm install -D autoprefixer postcss-cli

      - name: Build
        run: |
          hugo --minify
          # evita processing Jekyll su Pages
          touch public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
